<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Bot</title>
  {% load static %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/bot.css' %}">
</head>
<body>
  <div id="chat-button" class="position-fixed bottom-0 end-0 me-3 mb-3">
    <button id="open-chat" class="btn btn-primary btn-lg rounded-circle">
      <i class="bi bi-plus"></i>
    </button>
  </div>
  <div id="chat-container" class="position-fixed bottom-0 end-0 me-3 mb-3 hidden">
    <div class="card">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Chat Bot</h5>
        <button id="close-chat" class="btn-close btn-close-white"></button>
      </div>
      <div id="chat-log" class="card-body chat-log">
        <!-- Chat messages will be added here -->
      </div>
      <div class="card-footer">
        <div id="appointment-buttons-container" class="mb-3 d-none">
          <button id="book-appointment" class="btn btn-success w-100 mb-2">Book Appointment</button>
          <!--<button id="cancel-appointment" class="btn btn-danger w-100">Cancel Appointment</button>-->
        </div>
        <div id="back-button-container" class="d-none">
          <button id="back-button" class="btn btn-primary w-100 mb-2">Back</button>
        </div>
        <form id="user-input-form" class="d-flex">
          <input type="text" id="user-input" class="form-control me-2" placeholder="Type your message...">
          <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i></button>
        </form>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'javascript/bot.js' %}"></script>
</body>
</html>
